spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Perfil "fly" pensado para subir barato/rápido sem Postgres gerenciado.
# Em produção de verdade, substitua por Postgres e configure SPRING_DATASOURCE_* nas secrets do Fly.

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

debug:
  whatsapp:
    enabled: false

app:
  cors:
    allowed-origins: https://www.ceidigital.com.br
